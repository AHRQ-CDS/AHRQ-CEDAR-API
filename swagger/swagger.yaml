swagger: '2.0'
info:
  version: 1.0.0
  title: CEDAR API
host: 'localhost:4567'
basePath: /fhir
tags:
  - name: CapabilityStatement
  - name: Citation
  - name: Organization
  - name: SearchParameter
schemes:
  - http
paths:
  /metadata:
    get:
      tags:
        - CapabilityStatement
      summary: Get Server CapabilityStatement
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CapabilityStatement'
  '/Citation/{citationId}':
    get:
      tags:
        - Citation
      summary: Get Citation
      produces:
        - application/fhir+json
      parameters:
        - name: citationId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Citation'
  /Citation:
    get:
      tags:
        - Citation
      summary: Search Citations
      produces:
        - application/fhir+json
      parameters:
        - name: artifact-current-state
          description: current status for cited artifact
          in: query
          required: true
          type: string
          default: 'active'
        - name: _content
          description: 'term in description, title, and keywords. support full text search'
          in: query
          type: string
        - name: classification
          description: term in keywords. support full text search
          in: query
          type: string
        - name: artifact-publisher
          description: publisher for citated artifact
          in: query
          type: string
        - name: title
          description: title starts with the term
          in: query
          type: string
        - name: 'title:contains'
          description: title contains the term
          in: query
          type: string
        - name: _count
          description: 'number of results per page. if _count is 0, server returns the number of results only. if _count is not provided or less than 0, all results are returned'
          in: query
          type: integer
        - name: page
          description: 'page number of the result. default is 1 (the first page). if page is less than 1, default value is used'
          in: query
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /Organization:
    get:
      tags:
        - Organization
      summary: Get all publishers
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /SearchParameter:
    get:
      tags:
        - SearchParameter
      summary: Search SearchParameter by url
      produces:
        - application/fhir+json
      parameters:
        - name: url
          in: query
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
definitions:
  Address:
    description: An address expressed using postal conventions (as opposed to GPS or other location definition formats)
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      city:
        description: 'Name of city, town etc.'
        type: string
      country:
        description: Country (e.g. may be ISO 3166 2 or 3 letter code)
        type: string
      district:
        description: District name (aka county)
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      line:
        description: 'Street name, number, direction & P.O. Box etc.'
        type: array
        items:
          type: string
      period:
        $ref: '#/definitions/Period'
      postalCode:
        description: Postal code for area
        type: string
      state:
        description: Sub-unit of country (abbreviations ok)
        type: string
      text:
        description: Text representation of the address
        type: string
      type:
        description: postal | physical | both
        type: string
      use:
        description: home | work | temp | old | billing - purpose of this address
        type: string
  Annotation:
    description: Text node with attribution
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      authorReference:
        $ref: '#/definitions/Reference'
      authorString:
        description: Individual responsible for the annotation
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      text:
        description: The annotation  - text content (as markdown)
        type: string
      time:
        description: When the annotation was made
        type: string
  Attachment:
    description: Content in a format defined elsewhere
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      contentType:
        description: 'Mime type of the content, with charset etc.'
        type: string
      creation:
        description: Date attachment was first created
        type: string
      data:
        format: byte
        description: 'Data inline, base64ed'
        type: string
      duration:
        format: double
        description: Length in seconds (audio / video)
        type: number
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      frames:
        format: int32
        description: Number of frames if > 1 (photo)
        type: integer
      hash:
        format: byte
        description: 'Hash of the data (sha-1, base64ed)'
        type: string
      height:
        format: int32
        description: Height of the image in pixels (photo/video)
        type: integer
      id:
        description: Unique id for inter-element referencing
        type: string
      language:
        description: Human language of the content (BCP-47)
        type: string
      pages:
        format: int32
        description: Number of printed pages
        type: integer
      size:
        format: int64
        description: Number of bytes of content (if url provided)
        type: integer
      title:
        description: Label to display in place of the data
        type: string
      url:
        description: Uri where the data can be found
        type: string
      width:
        format: int32
        description: Width of the image in pixels (photo/video)
        type: integer
  BackboneElement:
    description: Base for elements defined inside a resource
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
  CodeableConcept:
    description: Concept - reference to a terminology or just  text
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      coding:
        description: Code defined by a terminology system
        type: array
        items:
          $ref: '#/definitions/Coding'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      text:
        description: Plain text representation of the concept
        type: string
  Coding:
    description: A reference to a code defined by a terminology system
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      code:
        description: Symbol in syntax defined by the system
        type: string
      display:
        description: Representation defined by the system
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: Identity of the terminology system
        type: string
      userSelected:
        description: If this coding was chosen directly by the user
        type: boolean
      version:
        description: Version of the system - if relevant
        type: string
  ContactDetail:
    description: Contact information
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      name:
        description: Name of an individual to contact
        type: string
      telecom:
        description: Contact details for individual or organization
        type: array
        items:
          $ref: '#/definitions/ContactPoint'
  ContactPoint:
    description: 'Details of a Technology mediated contact point (phone, fax, email, etc.)'
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      period:
        $ref: '#/definitions/Period'
      rank:
        format: int32
        description: Specify preferred order of use (1 = highest)
        type: integer
      system:
        description: phone | fax | email | pager | url | sms | other
        type: string
      use:
        description: home | work | temp | old | mobile - purpose of this contact point
        type: string
      value:
        description: The actual contact point details
        type: string
  DataType:
    description: Reuseable Types
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
  Element:
    description: Base for all elements
    type: object
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
  Extension:
    description: Optional Extensions Element
    type: object
  HumanName:
    description: Name of a human - parts and usage
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      family:
        description: Family name (often called 'Surname')
        type: string
      given:
        description: Given names (not always 'first'). Includes middle names
        type: array
        items:
          type: string
      id:
        description: Unique id for inter-element referencing
        type: string
      period:
        $ref: '#/definitions/Period'
      prefix:
        description: Parts that come before the name
        type: array
        items:
          type: string
      suffix:
        description: Parts that come after the name
        type: array
        items:
          type: string
      text:
        description: Text representation of the full name
        type: string
      use:
        description: usual | official | temp | nickname | anonymous | old | maiden
        type: string
  Identifier:
    description: An identifier intended for computation
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      assigner:
        $ref: '#/definitions/Reference'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      period:
        $ref: '#/definitions/Period'
      system:
        description: The namespace for the identifier value
        type: string
      type:
        $ref: '#/definitions/CodeableConcept'
      use:
        description: usual | official | temp | secondary | old (If known)
        type: string
      value:
        description: The value that is unique
        type: string
  Meta:
    description: Metadata about a resource
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      lastUpdated:
        description: When the resource version last changed
        type: string
      profile:
        description: Profiles this resource claims to conform to
        type: array
        items:
          type: string
      security:
        description: Security Labels applied to this resource
        type: array
        items:
          $ref: '#/definitions/Coding'
      source:
        description: Identifies where the resource comes from
        type: string
      tag:
        description: Tags applied to this resource
        type: array
        items:
          $ref: '#/definitions/Coding'
      versionId:
        description: Version specific identifier
        type: string
  Narrative:
    description: Human-readable summary of the resource (essential clinical and business information)
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      div:
        description: Limited xhtml content
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      status:
        description: generated | extensions | additional | empty
        type: string
  Period:
    description: Time range defined by start and end date/time
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      end:
        description: 'End time with inclusive boundary, if not ongoing'
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      start:
        description: Starting time with inclusive boundary
        type: string
  Quantity:
    description: A measured or measurable amount
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  Range:
    description: Set of values bounded by low and high
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      high:
        $ref: '#/definitions/Quantity'
      id:
        description: Unique id for inter-element referencing
        type: string
      low:
        $ref: '#/definitions/Quantity'
  Reference:
    description: A reference from one resource to another
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      display:
        description: Text alternative for the resource
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      identifier:
        description: 'Logical reference, when literal reference is not known'
        type: object
      reference:
        description: 'Literal reference, Relative, internal or absolute URL'
        type: string
      type:
        description: Type the reference refers to (e.g. "Patient")
        type: string
  RelatedArtifact:
    description: Related artifacts for a knowledge resource
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      citation:
        description: Bibliographic citation for the artifact
        type: string
      display:
        description: Brief description of the related artifact
        type: string
      document:
        $ref: '#/definitions/Attachment'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      label:
        description: Short label
        type: string
      resource:
        description: What resource is being referenced
        type: string
      type:
        description: documentation | justification | citation | predecessor | successor | derived-from | depends-on | composed-of
        type: string
      url:
        description: Where the artifact can be accessed
        type: string
  Signature:
    description: 'A Signature - XML DigSig, JWS, Graphical image of signature, etc.'
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      data:
        format: byte
        description: 'The actual signature content (XML DigSig. JWS, picture, etc.)'
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      onBehalfOf:
        $ref: '#/definitions/Reference'
      sigFormat:
        description: The technical format of the signature
        type: string
      targetFormat:
        description: The technical format of the signed resources
        type: string
      type:
        description: Indication of the reason the entity signed the object(s)
        type: array
        items:
          $ref: '#/definitions/Coding'
      when:
        description: When the signature was created
        type: string
      who:
        $ref: '#/definitions/Reference'
  UsageContext:
    description: Describes the context of use for a conformance or knowledge resource
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      code:
        $ref: '#/definitions/Coding'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      valueCodeableConcept:
        $ref: '#/definitions/CodeableConcept'
      valueQuantity:
        $ref: '#/definitions/Quantity'
      valueRange:
        $ref: '#/definitions/Range'
      valueReference:
        $ref: '#/definitions/Reference'
  BundleRequestComponent:
    description: Additional execution information (transaction/batch/history)
    type: object
    allOf:
      - $ref: '#/definitions/BackboneElement'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      ifMatch:
        description: For managing update contention
        type: string
      ifModifiedSince:
        description: For managing cache currency
        type: string
      ifNoneExist:
        description: For conditional creates
        type: string
      ifNoneMatch:
        description: For managing cache currency
        type: string
      method:
        description: GET | HEAD | POST | PUT | DELETE | PATCH
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      url:
        description: URL for HTTP equivalent of this entry
        type: string
  BundleResponseComponent:
    description: Results of execution (transaction/batch/history)
    type: object
    allOf:
      - $ref: '#/definitions/BackboneElement'
    properties:
      etag:
        description: The Etag for the resource (if relevant)
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      lastModified:
        description: Server's date time modified
        type: string
      location:
        description: The location (if the operation returns a location)
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      outcome:
        $ref: '#/definitions/Resource'
      status:
        description: Status response code (text optional)
        type: string
  BundleSearchComponent:
    description: Search related information
    type: object
    allOf:
      - $ref: '#/definitions/BackboneElement'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      mode:
        description: match | include | outcome - why this is in the result set
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      score:
        format: double
        description: Search ranking (between 0 and 1)
        type: number
  BundleEntryComponent:
    description: Entry in the bundle - will have a resource or information
    type: object
    allOf:
      - $ref: '#/definitions/BackboneElement'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      fullUrl:
        description: URI for resource (Absolute URL server address or URI for UUID/OID)
        type: string
      id:
        description: Unique id for inter-element referencing
        type: string
      link:
        description: Links related to this entry
        type: array
        items:
          $ref: '#/definitions/BundleLinkComponent'
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      request:
        $ref: '#/definitions/BundleRequestComponent'
      resource:
        $ref: '#/definitions/Resource'
      response:
        $ref: '#/definitions/BundleResponseComponent'
      search:
        $ref: '#/definitions/BundleSearchComponent'
  BundleLinkComponent:
    description: Links related to this Bundle
    type: object
    allOf:
      - $ref: '#/definitions/BackboneElement'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      relation:
        description: 'See http://www.iana.org/assignments/link-relations/link-relations.xhtml#link-relations-1'
        type: string
      url:
        description: Reference details for the link
        type: string
  Bundle:
    description: Contains a collection of resources
    pattern: Bundle
    type: object
    allOf:
      - $ref: '#/definitions/Resource'
    properties:
      entry:
        description: Entry in the bundle - will have a resource or information
        type: array
        items:
          $ref: '#/definitions/BundleEntryComponent'
      id:
        description: Logical id of this artifact
        type: string
      identifier:
        $ref: '#/definitions/Identifier'
      implicitRules:
        description: A set of rules under which this content was created
        type: string
      language:
        description: Language of the resource content
        type: string
      link:
        description: Links related to this Bundle
        type: array
        items:
          $ref: '#/definitions/BundleLinkComponent'
      meta:
        $ref: '#/definitions/Meta'
      signature:
        $ref: '#/definitions/Signature'
      timestamp:
        description: When the bundle was assembled
        type: string
      total:
        format: int32
        description: 'If search, the total number of matches'
        type: integer
      type:
        description: document | message | transaction | transaction-response | batch | batch-response | history | searchset | collection | subscription-notification
        type: string
  CanonicalResource:
    description: Common Ancestor declaration for definitional resources
    pattern: CanonicalResource
    type: object
    allOf:
      - $ref: '#/definitions/DomainResource'
    properties:
      contact:
        description: Contact details for the publisher
        type: array
        items:
          $ref: '#/definitions/ContactDetail'
      contained:
        description: 'Contained, inline Resources'
        type: array
        items:
          $ref: '#/definitions/Resource'
      copyright:
        description: Use and/or publishing restrictions
        type: string
      date:
        description: Date last changed
        type: string
      description:
        description: 'Natural language description of the {{title}}'
        type: string
      experimental:
        description: 'For testing purposes, not real usage'
        type: boolean
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Logical id of this artifact
        type: string
      identifier:
        description: 'Additional identifier for the {{title}}'
        type: array
        items:
          $ref: '#/definitions/Identifier'
      implicitRules:
        description: A set of rules under which this content was created
        type: string
      jurisdiction:
        description: 'Intended jurisdiction for {{title}} (if applicable)'
        type: array
        items:
          $ref: '#/definitions/CodeableConcept'
      language:
        description: Language of the resource content
        type: string
      meta:
        $ref: '#/definitions/Meta'
      modifierExtension:
        description: Extensions that cannot be ignored
        type: array
        items:
          $ref: '#/definitions/Extension'
      name:
        description: 'Name for this {{title}} (computer friendly)'
        type: string
      publisher:
        description: Name of the publisher (organization or individual)
        type: string
      purpose:
        description: 'Why this {{title}} is defined'
        type: string
      status:
        description: draft | active | retired | unknown
        type: string
      text:
        $ref: '#/definitions/Narrative'
      title:
        description: 'Name for this {{title}} (human friendly)'
        type: string
      url:
        description: 'Canonical identifier for this {{title}}, represented as a URI (globally unique)'
        type: string
      useContext:
