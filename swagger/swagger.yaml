swagger: '2.0'
info:
  version: 1.0.0
  title: CEDAR API
basePath: /api/fhir
tags:
  - name: CapabilityStatement
  - name: Citation
  - name: CodeSystem
  - name: Organization
  - name: Profiles
schemes:
  - https
paths:
  /metadata:
    get:
      tags:
        - CapabilityStatement
      summary: Get Server CapabilityStatement
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CapabilityStatement'
  /Citation:
    get:
      tags:
        - Citation
      summary: Search Citations
      description: |
        Search parameter __artifact-current-state__ is required.

        Search results are sorted by:
          1. __Keyword|Concept Match Count__: if searching for more than one keyword|concept, favor those with more matches
          2. __Artifact Status__: current > draft > unknown > archived > retired
          3. __Published Date__: most recent first
          4. __Strength of Evidence__: artifacts with strongest evidence first

        Multi-value search and full-text are supported from some search parameters. Please check FHIR Search Specification (http://hl7.org/fhir/search.html) for syntax details.
      produces:
        - application/fhir+json
      parameters:
        - name: artifact-current-state
          description: current status for cited artifact
          in: query
          required: true
          type: string
          default: active
        - name: _content
          description: term in description, title, and keywords. support full text search
          in: query
          type: string
        - name: _lastUpdated
          description: date when citation was updated / imported
          in: query
          type: string
        - name: article-date
          description: date when cited artifact was published
          in: query
          type: string
        - name: article-date:missing
          description: cited artifact without publishing date
          in: query
          type: boolean
        - name: classification
          description: concept in keywords.
          in: query
          type: string
        - name: artifact-publisher
          description: publisher for cited artifact
          in: query
          type: string
        - name: artifact-type
          description: artifact-type for cited artifact
          in: query
          type: string
        - name: title
          description: title starts with the term
          in: query
          type: string
        - name: title:contains
          description: title contains the term
          in: query
          type: string
        - name: _count
          description: number of results per page. if _count is 0, server returns the number of results only. if _count is not provided or less than 0, all results are returned
          in: query
          type: integer
        - name: page
          description: page number of the result. default is 1 (the first page). if page is less than 1, default value is used
          in: query
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /Citation/$get-artifact-types:
    get:
      tags:
        - Citation
      summary: Get all knowledge artifact types for Citation
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Parameters'
  /Citation/{id}:
    get:
      tags:
        - Citation
      summary: Get Citation by id
      produces:
        - application/fhir+json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Citation'
  /Citation/{id}/_history/{version_id}:
    get:
      tags:
        - Citation
      summary: Get Citation by id and version id
      produces:
        - application/fhir+json
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: version_id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Citation'
  /CodeSystem/$get-mesh-children:
    get:
      tags:
        - CodeSystem
      summary: Get MeSH child concepts from MeSH Tree Number
      produces:
        - application/fhir+json
      parameters:
        - name: code
          description: MeSH Tree Number for parent concept
          in: query
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Parameters'
  /Organization:
    get:
      tags:
        - Organization
      summary: Get all publishers
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /Organization/{id}:
    get:
      tags:
        - Organization
      summary: Get Organization by id
      produces:
        - application/fhir+json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Organization'
  /OperationDefinition:
    get:
      tags:
        - Profiles
      summary: Search OperationDefinition by url
      produces:
        - application/fhir+json
      parameters:
        - name: url
          in: query
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /OperationDefinition/{id}:
    get:
      tags:
        - Profiles
      summary: Get OperationDefinition by id
      produces:
        - application/fhir+json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/OperationDefinition'
  /SearchParameter:
    get:
      tags:
        - Profiles
      summary: Search SearchParameter by url
      produces:
        - application/fhir+json
      parameters:
        - name: url
          in: query
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /SearchParameter/{id}:
    get:
      tags:
        - Profiles
      summary: Get SearchParameter by id
      produces:
        - application/fhir+json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/SearchParameter'
  /StructureDefinition:
    get:
      tags:
        - Profiles
      summary: Search StructureDefinition by url
      produces:
        - application/fhir+json
      parameters:
        - name: url
          in: query
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Bundle'
  /StructureDefinition/{id}:
    get:
      tags:
        - Profiles
      summary: Get StructureDefinition by id
      produces:
        - application/fhir+json
      parameters:
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/StructureDefinition'
definitions:
  Address:
    description: An address expressed using postal conventions (as opposed to GPS or other location definition formats)
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      city:
        description: Name of city, town etc.
        type: string
      country:
        description: Country (e.g. may be ISO 3166 2 or 3 letter code)
        type: string
      district:
        description: District name (aka county)
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      line:
        description: Street name, number, direction & P.O. Box etc.
        type: array
        items:
          type: string
      period:
        $ref: '#/definitions/Period'
      postalCode:
        description: Postal code for area
        type: string
      state:
        description: Sub-unit of country (abbreviations ok)
        type: string
      text:
        description: Text representation of the address
        type: string
      type:
        description: postal | physical | both
        type: string
      use:
        description: home | work | temp | old | billing - purpose of this address
        type: string
  Age:
    description: A duration of time during which an organism (or a process) has existed
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  Annotation:
    description: Text node with attribution
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      authorReference:
        $ref: '#/definitions/Reference'
      authorString:
        description: Individual responsible for the annotation
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      text:
        description: The annotation  - text content (as markdown)
        type: string
      time:
        description: When the annotation was made
        type: string
  Attachment:
    description: Content in a format defined elsewhere
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      contentType:
        description: Mime type of the content, with charset etc.
        type: string
      creation:
        description: Date attachment was first created
        type: string
      data:
        format: byte
        description: Data inline, base64ed
        type: string
      duration:
        format: double
        description: Length in seconds (audio / video)
        type: number
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      frames:
        format: int32
        description: Number of frames if > 1 (photo)
        type: integer
      hash:
        format: byte
        description: Hash of the data (sha-1, base64ed)
        type: string
      height:
        format: int32
        description: Height of the image in pixels (photo/video)
        type: integer
      id:
        description: Unique id for inter-element referencing
        type: string
      language:
        description: Human language of the content (BCP-47)
        type: string
      pages:
        format: int32
        description: Number of printed pages
        type: integer
      size:
        format: int64
        description: Number of bytes of content (if url provided)
        type: integer
      title:
        description: Label to display in place of the data
        type: string
      url:
        description: Uri where the data can be found
        type: string
      width:
        format: int32
        description: Width of the image in pixels (photo/video)
        type: integer
  BackboneElement:
    description: Base for elements defined inside a resource
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
  BackboneType:
    description: Base for datatypes that can carry modifier extensions
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
  CodeableConcept:
    description: Concept - reference to a terminology or just  text
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      coding:
        description: Code defined by a terminology system
        type: array
        items:
          $ref: '#/definitions/Coding'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      text:
        description: Plain text representation of the concept
        type: string
  Coding:
    description: A reference to a code defined by a terminology system
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      code:
        description: Symbol in syntax defined by the system
        type: string
      display:
        description: Representation defined by the system
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: Identity of the terminology system
        type: string
      userSelected:
        description: If this coding was chosen directly by the user
        type: boolean
      version:
        description: Version of the system - if relevant
        type: string
  ContactDetail:
    description: Contact information
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      name:
        description: Name of an individual to contact
        type: string
      telecom:
        description: Contact details for individual or organization
        type: array
        items:
          $ref: '#/definitions/ContactPoint'
  ContactPoint:
    description: Details of a Technology mediated contact point (phone, fax, email, etc.)
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      period:
        $ref: '#/definitions/Period'
      rank:
        format: int32
        description: Specify preferred order of use (1 = highest)
        type: integer
      system:
        description: phone | fax | email | pager | url | sms | other
        type: string
      use:
        description: home | work | temp | old | mobile - purpose of this contact point
        type: string
      value:
        description: The actual contact point details
        type: string
  Contributor:
    description: Contributor information
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      contact:
        description: Contact details of the contributor
        type: array
        items:
          $ref: '#/definitions/ContactDetail'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      name:
        description: Who contributed the content
        type: string
      type:
        description: author | editor | reviewer | endorser
        type: string
  Count:
    description: A measured or measurable amount
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  DataRequirementCodeFilterComponent:
    description: What codes are expected
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      code:
        description: What code is expected
        type: array
        items:
          $ref: '#/definitions/Coding'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      path:
        description: A code-valued attribute to filter on
        type: string
      searchParam:
        description: A coded (token) parameter to search on
        type: string
      valueSet:
        description: Valueset for the filter
        type: string
  DataRequirementDateFilterComponent:
    description: What dates/date ranges are expected
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      path:
        description: A date-valued attribute to filter on
        type: string
      searchParam:
        description: A date valued parameter to search on
        type: string
      valueDateTime:
        description: The value of the filter, as a Period, DateTime, or Duration value
        type: string
      valuePeriod:
        $ref: '#/definitions/Period'
      valueDuration:
        $ref: '#/definitions/Duration'
  DataRequirementSortComponent:
    description: Order of the results
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      direction:
        description: ascending | descending
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      path:
        description: The name of the attribute to perform the sort
        type: string
  DataRequirement:
    description: Describes a required data item
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      codeFilter:
        description: What codes are expected
        type: array
        items:
          $ref: '#/definitions/DataRequirementCodeFilterComponent'
      dateFilter:
        description: What dates/date ranges are expected
        type: array
        items:
          $ref: '#/definitions/DataRequirementDateFilterComponent'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      limit:
        format: int32
        description: Number of results
        type: integer
      mustSupport:
        description: Indicates specific structure elements that are referenced by the knowledge module
        type: array
        items:
          type: string
      profile:
        description: The profile of the required data
        type: array
        items:
          type: string
      sort:
        description: Order of the results
        type: array
        items:
          $ref: '#/definitions/DataRequirementSortComponent'
      subjectCodeableConcept:
        $ref: '#/definitions/CodeableConcept'
      subjectReference:
        $ref: '#/definitions/Reference'
      type:
        description: The type of the required data
        type: string
  DataType:
    description: Reuseable Types
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
  Distance:
    description: A length - a value with a unit that is a physical distance
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  DosageDoseAndRateComponent:
    description: Amount of medication administered
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      doseRange:
        $ref: '#/definitions/Range'
      doseQuantity:
        $ref: '#/definitions/Quantity'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      rateRatio:
        $ref: '#/definitions/Ratio'
      rateRange:
        $ref: '#/definitions/Range'
      rateQuantity:
        $ref: '#/definitions/Quantity'
      type:
        $ref: '#/definitions/CodeableConcept'
  Dosage:
    description: How the medication is/was taken or should be taken
    type: object
    allOf:
      - $ref: '#/definitions/BackboneType'
    properties:
      additionalInstruction:
        description: Supplemental instruction or warnings to the patient - e.g. "with meals", "may cause drowsiness"
        type: array
        items:
          $ref: '#/definitions/CodeableConcept'
      asNeededBoolean:
        description: Take "as needed" (for x)
        type: boolean
      asNeededCodeableConcept:
        $ref: '#/definitions/CodeableConcept'
      doseAndRate:
        description: Amount of medication administered
        type: array
        items:
          $ref: '#/definitions/DosageDoseAndRateComponent'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      maxDosePerAdministration:
        $ref: '#/definitions/Quantity'
      maxDosePerLifetime:
        $ref: '#/definitions/Quantity'
      maxDosePerPeriod:
        $ref: '#/definitions/Ratio'
      method:
        $ref: '#/definitions/CodeableConcept'
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      patientInstruction:
        description: Patient or consumer oriented instructions
        type: string
      route:
        $ref: '#/definitions/CodeableConcept'
      sequence:
        format: int32
        description: The order of the dosage instructions
        type: integer
      site:
        $ref: '#/definitions/CodeableConcept'
      text:
        description: Free text dosage instructions e.g. SIG
        type: string
      timing:
        $ref: '#/definitions/Timing'
  Duration:
    description: A length of time
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  Element:
    description: Base for all elements
    type: object
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
  ElementDefinitionBaseComponent:
    description: Base definition information for tools
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      max:
        description: Max cardinality of the base element
        type: string
      min:
        format: int32
        description: Min cardinality of the base element
        type: integer
      path:
        description: Path that identifies the base element
        type: string
  ElementDefinitionElementDefinitionBindingComponent:
    description: ValueSet details if this is coded
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      description:
        description: Human explanation of the value set
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      strength:
        description: required | extensible | preferred | example
        type: string
      valueSet:
        description: Source of value set
        type: string
  ElementDefinitionConstraintComponent:
    description: Condition that must evaluate to true
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      expression:
        description: FHIRPath expression of constraint
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      human:
        description: Human description of constraint
        type: string
      id:
        description: Unique id for inter-element referencing
        type: string
      key:
