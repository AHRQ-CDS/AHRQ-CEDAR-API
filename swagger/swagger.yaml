swagger: '2.0'
info:
  description: 'This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters.'
  version: 1.0.0
  title: Swagger Petstore
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:4567'
basePath: /fhir
tags:
  - name: CapabilityStatement
  - name: Citation
  - name: Organization
  - name: SearchParameter
schemes:
  - http
paths:
  /metadata:
    get:
      tags:
        - CapabilityStatement
      summary: Get Server CapabilityStatement
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/CapabilityStatement'
  '/Citation/{citationId}':
    get:
      tags:
        - Citation
      summary: Get Citation
      produces:
        - application/fhir+json
      parameters:
        - name: citationId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Citation'
  /Citation:
    get:
      tags:
        - Citation
      summary: Search Citations
      produces:
        - application/fhir+json
      parameters:
        - name: artifact-current-state
          description: current status for cited artifact
          in: query
          required: true
          type: string
        - name: _content
          description: 'term in description, title, and keywords. support full text search'
          in: query
          type: string
        - name: classification
          description: term in keywords. support full text search
          in: query
          type: string
        - name: artifact-publisher
          description: publisher for citated artifact
          in: query
          type: string
        - name: title
          description: title starts with the term
          in: query
          type: string
        - name: 'title:contains'
          description: title contains the term
          in: query
          type: string
        - name: _count
          description: 'number of results per page. if _count is 0, server returns the number of results only. if _count is not provided or less than 0, all results are returned'
          in: query
          type: integer
        - name: page
          description: 'page number of the result. default is 1 (the first page). if page is less than 1, default value is used'
          in: query
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Citation'
  /Organization:
    get:
      tags:
        - Organization
      summary: Get all publishers
      produces:
        - application/fhir+json
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Organization'
  /SearchParameter:
    get:
      tags:
        - SearchParameter
      summary: Search SearchParameter by url
      produces:
        - application/fhir+json
      parameters:
        - name: url
          in: query
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SearchParameter'
definitions:
  Address:
    description: An address expressed using postal conventions (as opposed to GPS or other location definition formats)
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      city:
        description: 'Name of city, town etc.'
        type: string
      country:
        description: Country (e.g. may be ISO 3166 2 or 3 letter code)
        type: string
      district:
        description: District name (aka county)
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      line:
        description: 'Street name, number, direction & P.O. Box etc.'
        type: array
        items:
          type: string
      period:
        $ref: '#/definitions/Period'
      postalCode:
        description: Postal code for area
        type: string
      state:
        description: Sub-unit of country (abbreviations ok)
        type: string
      text:
        description: Text representation of the address
        type: string
      type:
        description: postal | physical | both
        type: string
      use:
        description: home | work | temp | old | billing - purpose of this address
        type: string
  Age:
    description: A duration of time during which an organism (or a process) has existed
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  Annotation:
    description: Text node with attribution
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      authorReference:
        $ref: '#/definitions/Reference'
      authorString:
        description: Individual responsible for the annotation
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      text:
        description: The annotation  - text content (as markdown)
        type: string
      time:
        description: When the annotation was made
        type: string
  Attachment:
    description: Content in a format defined elsewhere
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      contentType:
        description: 'Mime type of the content, with charset etc.'
        type: string
      creation:
        description: Date attachment was first created
        type: string
      data:
        format: byte
        description: 'Data inline, base64ed'
        type: string
      duration:
        format: double
        description: Length in seconds (audio / video)
        type: number
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      frames:
        format: int32
        description: Number of frames if > 1 (photo)
        type: integer
      hash:
        format: byte
        description: 'Hash of the data (sha-1, base64ed)'
        type: string
      height:
        format: int32
        description: Height of the image in pixels (photo/video)
        type: integer
      id:
        description: Unique id for inter-element referencing
        type: string
      language:
        description: Human language of the content (BCP-47)
        type: string
      pages:
        format: int32
        description: Number of printed pages
        type: integer
      size:
        format: int64
        description: Number of bytes of content (if url provided)
        type: integer
      title:
        description: Label to display in place of the data
        type: string
      url:
        description: Uri where the data can be found
        type: string
      width:
        format: int32
        description: Width of the image in pixels (photo/video)
        type: integer
  BackboneElement:
    description: Base for elements defined inside a resource
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
  BackboneType:
    description: Base for datatypes that can carry modifier extensions
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
  Base:
    description: Base for all types and resources
    type: object
  CodeableConcept:
    description: Concept - reference to a terminology or just  text
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      coding:
        description: Code defined by a terminology system
        type: array
        items:
          $ref: '#/definitions/Coding'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      text:
        description: Plain text representation of the concept
        type: string
  CodeableReference:
    description: Reference to a resource or a concept
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      concept:
        $ref: '#/definitions/CodeableConcept'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      reference:
        $ref: '#/definitions/Reference'
  Coding:
    description: A reference to a code defined by a terminology system
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      code:
        description: Symbol in syntax defined by the system
        type: string
      display:
        description: Representation defined by the system
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: Identity of the terminology system
        type: string
      userSelected:
        description: If this coding was chosen directly by the user
        type: boolean
      version:
        description: Version of the system - if relevant
        type: string
  ContactDetail:
    description: Contact information
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      name:
        description: Name of an individual to contact
        type: string
      telecom:
        description: Contact details for individual or organization
        type: array
        items:
          $ref: '#/definitions/ContactPoint'
  ContactPoint:
    description: 'Details of a Technology mediated contact point (phone, fax, email, etc.)'
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      period:
        $ref: '#/definitions/Period'
      rank:
        format: int32
        description: Specify preferred order of use (1 = highest)
        type: integer
      system:
        description: phone | fax | email | pager | url | sms | other
        type: string
      use:
        description: home | work | temp | old | mobile - purpose of this contact point
        type: string
      value:
        description: The actual contact point details
        type: string
  Contributor:
    description: Contributor information
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      contact:
        description: Contact details of the contributor
        type: array
        items:
          $ref: '#/definitions/ContactDetail'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      name:
        description: Who contributed the content
        type: string
      type:
        description: author | editor | reviewer | endorser
        type: string
  Count:
    description: A measured or measurable amount
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  DataRequirementCodeFilterComponent:
    description: What codes are expected
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      code:
        description: What code is expected
        type: array
        items:
          $ref: '#/definitions/Coding'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      path:
        description: A code-valued attribute to filter on
        type: string
      searchParam:
        description: A coded (token) parameter to search on
        type: string
      valueSet:
        description: Valueset for the filter
        type: string
  DataRequirementDateFilterComponent:
    description: What dates/date ranges are expected
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      path:
        description: A date-valued attribute to filter on
        type: string
      searchParam:
        description: A date valued parameter to search on
        type: string
      valueDateTime:
        description: 'The value of the filter, as a Period, DateTime, or Duration value'
        type: string
      valuePeriod:
        $ref: '#/definitions/Period'
      valueDuration:
        $ref: '#/definitions/Duration'
  DataRequirementSortComponent:
    description: Order of the results
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      direction:
        description: ascending | descending
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      path:
        description: The name of the attribute to perform the sort
        type: string
  DataRequirement:
    description: Describes a required data item
    type: object
    allOf:
      - $ref: '#/definitions/DataType'
    properties:
      codeFilter:
        description: What codes are expected
        type: array
        items:
          $ref: '#/definitions/DataRequirementCodeFilterComponent'
      dateFilter:
        description: What dates/date ranges are expected
        type: array
        items:
          $ref: '#/definitions/DataRequirementDateFilterComponent'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      limit:
        format: int32
        description: Number of results
        type: integer
      mustSupport:
        description: Indicates specific structure elements that are referenced by the knowledge module
        type: array
        items:
          type: string
      profile:
        description: The profile of the required data
        type: array
        items:
          type: string
      sort:
        description: Order of the results
        type: array
        items:
          $ref: '#/definitions/DataRequirementSortComponent'
      subjectCodeableConcept:
        $ref: '#/definitions/CodeableConcept'
      subjectReference:
        $ref: '#/definitions/Reference'
      type:
        description: The type of the required data
        type: string
  DataType:
    description: Reuseable Types
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
  Distance:
    description: A length - a value with a unit that is a physical distance
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  DosageDoseAndRateComponent:
    description: Amount of medication administered
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      doseRange:
        $ref: '#/definitions/Range'
      doseQuantity:
        $ref: '#/definitions/Quantity'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      rateRatio:
        $ref: '#/definitions/Ratio'
      rateRange:
        $ref: '#/definitions/Range'
      rateQuantity:
        $ref: '#/definitions/Quantity'
      type:
        $ref: '#/definitions/CodeableConcept'
  Dosage:
    description: How the medication is/was taken or should be taken
    type: object
    allOf:
      - $ref: '#/definitions/BackboneType'
    properties:
      additionalInstruction:
        description: 'Supplemental instruction or warnings to the patient - e.g. "with meals", "may cause drowsiness"'
        type: array
        items:
          $ref: '#/definitions/CodeableConcept'
      asNeededBoolean:
        description: Take "as needed" (for x)
        type: boolean
      asNeededCodeableConcept:
        $ref: '#/definitions/CodeableConcept'
      doseAndRate:
        description: Amount of medication administered
        type: array
        items:
          $ref: '#/definitions/DosageDoseAndRateComponent'
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      maxDosePerAdministration:
        $ref: '#/definitions/Quantity'
      maxDosePerLifetime:
        $ref: '#/definitions/Quantity'
      maxDosePerPeriod:
        $ref: '#/definitions/Ratio'
      method:
        $ref: '#/definitions/CodeableConcept'
      modifierExtension:
        description: Extensions that cannot be ignored even if unrecognized
        type: array
        items:
          $ref: '#/definitions/Extension'
      patientInstruction:
        description: Patient or consumer oriented instructions
        type: string
      route:
        $ref: '#/definitions/CodeableConcept'
      sequence:
        format: int32
        description: The order of the dosage instructions
        type: integer
      site:
        $ref: '#/definitions/CodeableConcept'
      text:
        description: Free text dosage instructions e.g. SIG
        type: string
      timing:
        $ref: '#/definitions/Timing'
  Duration:
    description: A length of time
    type: object
    allOf:
      - $ref: '#/definitions/Quantity'
    properties:
      code:
        description: Coded form of the unit
        type: string
      comparator:
        description: < | <= | >= | > | ad - how to understand the value
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      system:
        description: System that defines coded unit form
        type: string
      unit:
        description: Unit representation
        type: string
      value:
        format: double
        description: Numerical value (with implicit precision)
        type: number
  Element:
    description: Base for all elements
    type: object
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
  ElementDefinitionBaseComponent:
    description: Base definition information for tools
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      max:
        description: Max cardinality of the base element
        type: string
      min:
        format: int32
        description: Min cardinality of the base element
        type: integer
      path:
        description: Path that identifies the base element
        type: string
  ElementDefinitionElementDefinitionBindingComponent:
    description: ValueSet details if this is coded
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      description:
        description: Human explanation of the value set
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      strength:
        description: required | extensible | preferred | example
        type: string
      valueSet:
        description: Source of value set
        type: string
  ElementDefinitionConstraintComponent:
    description: Condition that must evaluate to true
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      expression:
        description: FHIRPath expression of constraint
        type: string
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      human:
        description: Human description of constraint
        type: string
      id:
        description: Unique id for inter-element referencing
        type: string
      key:
        description: Target of 'condition' reference above
        type: string
      requirements:
        description: Why this constraint is necessary or appropriate
        type: string
      severity:
        description: error | warning
        type: string
      source:
        description: Reference to original source of constraint
        type: string
      xpath:
        description: XPath expression of constraint
        type: string
  ElementDefinitionExampleComponent:
    description: Example value (as defined for type)
    type: object
    allOf:
      - $ref: '#/definitions/Element'
    properties:
      extension:
        description: Additional content defined by implementations
        type: array
        items:
          $ref: '#/definitions/Extension'
      id:
        description: Unique id for inter-element referencing
        type: string
      label:
        description: Describes the purpose of this example
        type: string
      valueBase64Binary:
        format: byte
        description: Value of Example (one of allowed types)
        type: string
      valueBoolean:
        description: Value of Example (one of allowed types)
        type: boolean
      valueCanonical:
        description: Value of Example (one of allowed types)
        type: string
      valueCode:
        description: Value of Example (one of allowed types)
        type: string
      valueDate:
        description: Value of Example (one of allowed types)
        type: string
      valueDateTime:
        description: Value of Example (one of allowed types)
        type: string
      valueDecimal:
        format: double
        description: Value of Example (one of allowed types)
        type: number
      valueId:
        description: Value of Example (one of allowed types)
        type: string
      valueInstant:
        description: Value of Example (one of allowed types)
        type: string
      valueInteger:
        format: int32
        description: Value of Example (one of allowed types)
        type: integer
      valueInteger64:
        format: int64
        description: Value of Example (one of allowed types)
        type: integer
      valueMarkdown:
        description: Value of Example (one of allowed types)
        type: string
      valueOid:
        description: Value of Example (one of allowed types)
        type: string
      valuePositiveInt:
        format: int32
        description: Value of Example (one of allowed types)
        type: integer
      valueString:
        description: Value of Example (one of allowed types)
        type: string
      valueTime:
        description: Value of Example (one of allowed types)
        type: string
      valueUnsignedInt:
        format: int32
        description: Value of Example (one of allowed types)
        type: integer
      valueUri:
        description: Value of Example (one of allowed types)
        type: string
      valueUrl:
        description: Value of Example (one of allowed types)
        type: string
      valueUuid:
        description: Value of Example (one of allowed types)
        type: string
      valueAddress:
        $ref: '#/definitions/Address'
      valueAge:
        $ref: '#/definitions/Age'
      valueAnnotation:
        $ref: '#/definitions/Annotation'
      valueAttachment:
        $ref: '#/definitions/Attachment'
      valueCodeableConcept:
        $ref: '#/definitions/CodeableConcept'
      valueCoding:
        $ref: '#/definitions/Coding'
      valueContactPoint:
        $ref: '#/definitions/ContactPoint'
      valueCount:
        $ref: '#/definitions/Count'
