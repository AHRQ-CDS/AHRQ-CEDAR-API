require:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-sequel

AllCops:
  NewCops: enable
  Exclude:
    - 'fhir/citation.rb' # FHIR model conventions trigger many cops

Bundler/OrderedGems:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Minitest/MultipleAssertions:
  Max: 10
